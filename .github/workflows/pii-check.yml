name: PII/Secrets scan
on:
  pull_request:
    paths:
      - "**/*"
jobs:
  pii_scan:  # was: scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install ripgrep
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep
      - name: Run PII scan
        run: bash scripts/pii_scan.sh